<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <!--! register form -->
          <form
            id="register-form"
            [formGroup]="registerForm"
            (ngSubmit)="register()"
          >
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  formControlName="username"
                  autocomplete="off"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo"
                  formControlName="email"
                  autocomplete="off"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  autocomplete="new-password"
                  formControlName="password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              @if (loading) {
              <button
                class="btn btn-primary submit-btn btn-block"
                disabled
                type="button"
              >
                <i class="fa fa-spin fa-sync"></i>
                Loading...
              </button>
              } @else {
              <button
                class="btn btn-primary submit-btn btn-block"
                [disabled]="registerForm.invalid"
                type="submit"
              >
                Register
              </button>
              }
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >Already have an account?</span
              >
              <br />
              <a routerLink="../login" class="text-black text-small">Login</a>
            </div>
          </form>
          <!--! register form ends -->
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
